{% extends 'main/layout.html' %}

{% block title %}
Создать пост

{% block content %}


<h1 id="title">Создать пост</h1>

<div class="form">


    <form method="post">
        {% csrf_token %}

        {{form.title}}

        {{form.date}}
      

        <button class="btn btn-success" type="submit">Отправить</button>
    </form>
</div>
{% endblock %}

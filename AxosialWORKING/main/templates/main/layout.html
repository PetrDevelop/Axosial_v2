{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
        integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {%endblock%}
    </title>
</head>


<aside id="aside" style="width: 20vh; height:100vh;position: fixed;">
    <div style="width: 80vh;">
        <h1 style="text-align: center"> Asosial</h1>


        <ul  class="navigation" style="list-style: none;text-decoration:none;">
            <a class="btn btn-dark" href="{% url 'home' %}">
                <li >Главная</li>
            </a>
            <a class="btn btn-dark" href="{% url 'create' %}">
                <li>Добавить пост</li>
            </a>

            <a class="btn btn-dark" href="{% url 'join' %}">
                <li>Регистрация</li>
            </a>



        </ul>
    </div>

</aside>



<body>
    {% block content %}{% endblock %}
</body>

<script>
    var scrollHeight = Math.max(
            document.body.scrollHeight, document.documentElement.scrollHeight,
            document.body.offsetHeight, document.documentElement.offsetHeight,
            document.body.clientHeight, document.documentElement.clientHeight
        );


    //alert()
    var element = document.getElementById("aside");
    element.style.height = String(scrollHeight) + 'px'
</script>


</html>
